<head>

</head>
<body>
	<h2 align="left">用户注册</h2>
	<form action="RegisterServlet" method="post">
		<table >
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>

			</tr>
			<tr>

			</tr>
			<tr>
				<td>电&nbsp;&nbsp;&nbsp;话:</td>
				<td><input type="text" name="phone"></td>
			</tr>
			<tr>

				<td><input type="reset" value="取消"></td>
			</tr>
		</table>
	</form>
</body>
</html>
